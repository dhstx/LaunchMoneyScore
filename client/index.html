<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Is your website ready to make money today? Get your Launch Money Score (LMS), Revenue Readiness Index (RRI), and Popularity Momentum Index (PMI) in seconds. Free preview available." />
    <meta name="keywords" content="website audit, revenue optimization, conversion rate, website performance, SEO audit, LMS score, revenue readiness" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="twitter:url" content="https://launchmoneyscore.com/" />
    <meta property="og:title" content="LMS Auditor - Launch Money Score for Your Website" />
    <meta property="og:description" content="Is your website ready to make money today? Get your Launch Money Score in seconds." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="LMS Auditor - Launch Money Score for Your Website" />
    <meta property="twitter:description" content="Is your website ready to make money today? Get your Launch Money Score in seconds." />
    
    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "LMS Auditor",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "29",
        "priceCurrency": "USD"
      },
      "description": "Automated website audit tool that computes Launch Money Score (LMS), Revenue Readiness Index (RRI), and Popularity Momentum Index (PMI)."
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
    ></script>
  </body>
</html>
